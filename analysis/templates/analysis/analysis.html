{% extends 'main/base.html' %}

{% block title %}analysis{% endblock title %}
<script>
    {% block jquery %}
        var endpoint = "/api/chart/data/" // {% url "api-data" %}
        var labels = []
        var Chart_Data = []

        $.ajax({
            method: "GET",
            url: endpoint,
            success: function(data){
                labels = data.location
                Chart_Data = data.location_seat_cnt
                setChart()
                console.log(data)
            },
            error: function(error_data){
                console.log("error")
                console.log(error_data)
            }
        })

        function setChart(){
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'number of Seats',
                        data: Chart_Data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        

    {% endblock jquery %}
</script>

{% block content %}
    <h2>Analysis</h2>
    <canvas id="myChart" width="400" height="400"></canvas>
    
{% endblock content %}
